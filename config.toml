name = "twitter"
url = "https://twitter.com"

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/in/ferrantedev/?locale=en_US"

[[params.socialIcons]]
name = "mastodon"
url = "https://mastodon.social"

